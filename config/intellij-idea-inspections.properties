              .ci/*.config;\
              .circleci/config.yml;\
              target/**;\
              src/test/resources/**;\
              src/it/resources/**;\
              src/site/resources/styleguides/**;\
              src/site/resources/js/google-analytics.js;\
              src/test/java/com/puppycrawl/tools/checkstyle/checks/javadoc/ParseTreeBuilder.java;\
              src/test/java/com/puppycrawl/tools/checkstyle/grammar/javadoc/ParseTreeBuilder.java;\
              config/idea.properties;\
              config/intellij-idea-inspections.properties
