<pre>
<a class="jxr_linenumber" name="L1" href="#L1">1</a>   List blogs = sess.createQuery(<span class="jxr_string">"from Blog blog where blog.blogger = :blogger"</span>)
<a class="jxr_linenumber" name="L2" href="#L2">2</a>           .setEntity(<span class="jxr_string">"blogger"</span>, blogger)
<a class="jxr_linenumber" name="L3" href="#L3">3</a>           .setMaxResults(15)
<a class="jxr_linenumber" name="L4" href="#L4">4</a>           .setCacheable(<strong class="jxr_keyword">true</strong>)
<a class="jxr_linenumber" name="L5" href="#L5">5</a>           .setCacheRegion(<span class="jxr_string">"frontpages"</span>)
<a class="jxr_linenumber" name="L6" href="#L6">6</a>           .list();
