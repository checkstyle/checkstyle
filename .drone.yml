---
kind: pipeline
name: assembly-site_sbe

volumes:
- name: m2-cache
  temp: {}

steps:
- name: restore-cache
  image: &default-image maven:3.8.4-openjdk-11
  failure: ignore
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/drone-io.sh restore-maven-cache

- name: jdk14-assembly-site
  image: maven:3.6.3-jdk-14
  environment:
    MAVEN_OPTS: "-Dmaven.repo.local=/.m2"
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/validation.sh jdk14-assembly-site

- name: assembly/site with OpenJDK11
  image: *default-image
  environment:
    MAVEN_OPTS: "-Dmaven.repo.local=/.m2"
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - "mvn -e --no-transfer-progress package -Passembly && \
     mvn -e --no-transfer-progress site -Dlinkcheck.skip=true"

- name: no-error-test-sbe
  image: *default-image
  environment:
    MAVEN_OPTS: "-Dmaven.repo.local=/.m2"
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/validation.sh no-error-test-sbe
