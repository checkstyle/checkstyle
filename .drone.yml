---
kind: pipeline
name: checkstyle_spotbugs-pmd

volumes:
- name: m2-cache
  temp: {}

steps:
- name: restore-cache
  image: &default-image maven:3.8.4-openjdk-11
  failure: ignore
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/drone-io.sh restore-maven-cache

- name: checkstyle-and-sevntu
  image: *default-image
  environment:
    MAVEN_OPTS: "-Dmaven.repo.local=/.m2"
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/validation.sh checkstyle-and-sevntu

- name: spotbugs-and-pmd
  image: *default-image
  environment:
    MAVEN_OPTS: "-Dmaven.repo.local=/.m2"
  volumes:
  - name: m2-cache
    path: /.m2
  commands:
  - ./.ci/validation.sh spotbugs-and-pmd

