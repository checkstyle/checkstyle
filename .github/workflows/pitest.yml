name: pitest workflow

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pitest9:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Generate pitest report
        run: ./.ci/pitest.sh pitest-JavaAstVisitor

      - name: Move pitest report to new report directory
        run: mkdir -p pitest-report-JavaAstVisitor
                && mv target/pit-reports/ pitest-report-JavaAstVisitor

      - name: Archive report
        uses: actions/upload-artifact@v2
        with:
            name: pitest2-main-coverage-report
            path: /home/runner/work/checkstyle/checkstyle/pitest-main-report/
            retention-days: 7
