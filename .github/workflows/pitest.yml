name: Pitest

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        profile:
          - annotation
          - ant
          - api
          - blocks
          - coding-1
          - coding-2
          - coding-require-this-check
          - common
          - common-2
          - design
          - filters
          - header
          - imports
          - indentation
          - javadoc
          - main
          - metrics
          - misc
          - modifier
          - naming
          - packagenamesloader
          - regexp
          - sizes
          - tree-walker
          - utils
          - whitespace
          - xpath
          - java-ast-visitor
          # GUI package needs better test coverage before adding to execution.
          # - gui
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install groovy
        run: sudo apt install groovy
      - name: Setup local maven cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: checkstyle-maven-cache-${{ hashFiles('**/pom.xml') }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate ${{ matrix.profile }} report
        run: |
          ./.ci/pitest.sh "pitest-${{ matrix.profile }}" --generate-suppression
      - name: Stage results
        if: failure() || github.ref == 'refs/heads/master'
        run: |
          mkdir staging && cp -r target/pit-reports/ staging
      - name: Archive code coverage results
        if: failure() || github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: pitest-${{ matrix.profile }}-coverage-report
          path: staging
          retention-days: 7
