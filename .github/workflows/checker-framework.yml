name: Checker-Framework

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  checker-framework:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkout
        uses: actions/checkout@v2
      - name: Execute checker framework
        run: mvn -e --no-transfer-progress clean compile -Pchecker-framework
