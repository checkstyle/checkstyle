name: IDEA inspections
on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: none
      checks: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Find and use qodana.yml
        run: |
          if [ -f "config/qodana.yml" ]; then
            echo "Using qodana.yml from config directory"
            cp config/qodana.yml .
          else
            echo "ERROR: No qodana.yml found!"
            find . -name "*.yml" -o -name "*.yaml" | head -10
            exit 1
          fi

      - name: Run Qodana Scan
        uses: JetBrains/qodana-action@v2025.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          use-caches: false
          args: --print-problems

      - name: Brief Report
        if: always()
        run: |
          .ci/print-brief-qodana-report.sh "${{ runner.temp }}/qodana/results/qodana.sarif.json"
