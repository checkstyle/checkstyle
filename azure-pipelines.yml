# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

schedules:
  - cron: "1 0 * * 0"
    displayName: Weekly weekend build
    branches:
      include:
        - master

trigger:
  - master

pr:
  - master

strategy:
  matrix:
    # testing age of pr
    'pr-age':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh pr-age"
      skipCache: true

    # spelling
    'spelling':
      image: 'ubuntu-24.04'
      cmd: "./.ci/test-spelling-unknown-words.sh"
      skipCache: true

    # unit tests (openjdk21)
    'test':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test"

    # unit tests in German locale (openjdk21)
    'test-de':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-de"

    # unit tests in Spanish locale (openjdk21)
    'test-es':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-es"

    # unit tests in Finnish locale (openjdk21)
    'test-fi':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-fi"

    # unit tests in French locale (openjdk21)
    'test-fr':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-fr"

    # unit tests in Chinese locale (openjdk21)
    'test-zh':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-zh"

    # unit tests in Japanese locale (openjdk21)
    'test-ja':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-ja"

    # unit tests in Portuguese locale (openjdk21)
    'test-pt':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-pt"

    # unit tests in Turkish locale (openjdk21)
    'test-tr':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-tr"

    # unit tests in Russian locale (openjdk21)
    'test-ru':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-ru"

    # unit tests in Albanian locale (openjdk21)
    'test-al':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh test-al"

    # OpenJDK21 verify
    'OpenJDK21 verify':
      image: 'ubuntu-24.04'
      cmd: "./mvnw -e --no-transfer-progress verify"

    # MacOS JDK21 verify
    'MacOS JDK21 verify':
      image: 'macOS-14'
      cmd: "JAVA_HOME=$JAVA_HOME_21_X64 ./mvnw -e --no-transfer-progress verify"

    # versions to update
    'versions':
      image: 'ubuntu-24.04'
      cmd: "./.ci/validation.sh versions"
      onCronOnly: true

    # lint for .md files, OSX is used because there is problem to install gem on linux
    'markdownlint':
      image: 'macOS-14'
      cmd: "./.ci/validation.sh markdownlint"
      skipCache: true
      needMdl: true

pool:
  vmImage: $(image)

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '--show-version -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER) -s .mvn/settings.xml'
  SKIP_CACHE: $(skipCache)
  IMAGE: $(image)
  ON_CRON_ONLY: $(onCronOnly)
  NEED_XMLSTARLET: $(needXmlstarlet)
  NEED_MDL: $(needMdl)
  BUILD_REASON: $[variables['Build.Reason']]
  MAVEN_REPO_LOCAL: $(Pipeline.Workspace)/.m2/repository

steps:
  - bash: |
      apt-fast install -y xmlstarlet
    condition: |
        and(
             ne(variables['Agent.OS'], 'Darwin'),
             eq(variables.NEED_XMLSTARLET, 'true')
           )

  - bash: |
      gem install mdl
    condition: eq(variables.NEED_MDL, 'true')

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: 21
      jdkArchitectureOption: 'X64'
      jdkSourceOption: 'PreInstalled'

  - task: Cache@2
    inputs:
      key: 'maven | "$(Agent.OS)" | **/pom.xml'
      restoreKeys: |
        maven | "$(Agent.OS)"
        maven
      path: |
        $(MAVEN_CACHE_FOLDER)
        .mvn/wrapper
    displayName: Cache Maven local repo and wrapper
    condition: ne(variables.SKIP_CACHE, 'true')

  - bash: |
      set -e
      export MAVEN_REPO_LOCAL="$(MAVEN_CACHE_FOLDER)"
      export BUILD_REASON="$(BUILD_REASON)"
      export MAVEN_CACHE_FOLDER="$(MAVEN_CACHE_FOLDER)"
      
      # Check if cache script exists and is executable
      if [ -f ./.ci/check-maven-cache.sh ]; then
        chmod +x ./.ci/check-maven-cache.sh || true
      fi
      
      # Determine offline mode - cache check should never cause failure
      export MAVEN_OFFLINE="false"
      if [ "$(SKIP_CACHE)" != "true" ]; then
        if [ -f ./.ci/check-maven-cache.sh ]; then
          if ./.ci/check-maven-cache.sh should-offline >/dev/null 2>&1; then
            export MAVEN_OFFLINE="true"
          fi
        fi
      fi
      
      # Only check Maven version if mvnw exists (some jobs don't need it)
      if [ -f ./mvnw ]; then
        ./mvnw --version || true
      fi
      
      echo "ON_CRON_ONLY:"$ON_CRON_ONLY
      echo "BUILD_REASON:"$BUILD_REASON
      echo "MAVEN_OFFLINE:"$MAVEN_OFFLINE
      echo "MAVEN_CACHE_FOLDER:"$MAVEN_CACHE_FOLDER
      echo "cmd: "$(cmd)
      eval "$(cmd)"
      ./.ci/validation.sh git-diff
      ./.ci/validation.sh ci-temp-check
    condition: |
        or (
            ne(variables.ON_CRON_ONLY, 'true'),
            and(
                 eq(variables.ON_CRON_ONLY, 'true'),
                 eq(variables['Build.Reason'], 'Schedule')
               )
           )
