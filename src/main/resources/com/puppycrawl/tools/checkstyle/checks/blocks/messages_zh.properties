block.empty=空 {0} 块。
block.line.wrap.after=预期在块之后为空行。
block.line.wrap.before=预计在该块之前为空行。
block.nested=避免内嵌块。
block.no-line.wrap.after=块之后有一个空行。
block.no-line.wrap.before=该块之前有一个空行。
block.noStatement=块中应至少有一条代码语句。
