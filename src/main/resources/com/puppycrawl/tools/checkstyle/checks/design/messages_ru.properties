arrangement.members.before.inner=Блоки инициализации, конструкторы, поля и методы должны быть перед внутренними типами.
design.forExtension=Похоже, что класс ''{0}'' предназначен для расширения (может быть подклассом), \
  но у метода ''{1}'' нет javadoc с описанием того, как это безопасно сделать. Если класс не \
  предназначен для расширения, то сделайте класс ''{0}'' final или сделайте метод ''{1}'' \
  static/final/abstract/пустым, или добавьте методу разрешенную аннотацию.
final.class=Класс {0} должен быть объявлен как final.
hide.utility.class=Utils-классы не должны иметь публичных конструкторов или конструктор по умолчанию.
interface.type=Интерфейс не может иметь только константы и не иметь методов.
mutable.exception=Поле ''{0}'' должно быть объявлено как final.
one.top.level.class=Верхнеуровневый класс {0} должен находиться в собственном файле.
throws.count=Количество исключений указанных после throws {0,number,integer} (максимум {1,number,integer}).
variable.notPrivate=Переменная ''{0}'' должна быть private и иметь методы доступа.
