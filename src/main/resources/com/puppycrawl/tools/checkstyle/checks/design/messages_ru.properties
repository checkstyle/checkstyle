arrangement.members.before.inner=Поля и методы должны находиться перед внутренними классами.
design.forExtension=Похоже что класс ''{0}'' создавался как дополнение (может быть под-классом), но \
  у метода ''{1}'' нет javadoc который объясняет как сделать это безопасно. Если класс \
  не создавался как расширение подумайте чтобы сделать класс ''{0}'' final или сделать его метод ''{1}'' \
  static/final/abstract/empty, или добавить разрешенные аннотации к методу.
final.class=Класс {0} должен быть объявлен как final.
interface.type=интерфейсы должны описывать типы и следовательно иметь методы.
variable.notPrivate=Переменная ''{0}'' должна быть private и иметь методы доступа.
mutable.exception=Поле ''{0}'' должно быть объявлено как final.
throws.count=Кол-во бросаемых исключений {0,number,integer} (макс. допустимо {1,number,integer}).
hide.utility.class=Утилитарные классы не должны иметь public или default конструкторы.
one.top.level.class=Верхнеуровневый класс {0} должен находиться в его собственном исходном файле.
