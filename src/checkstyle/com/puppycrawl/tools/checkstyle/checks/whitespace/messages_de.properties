containsTab=Zeile enthält ein TAB Zeichen

line.alone=''{0}'' sollte allein in der Zeile stehen.
line.new=''{0}'' sollte in einer neuen Zeile stehen.
line.previous=''{0}'' sollte in der vorangehenden Zeile stehen.
line.same=''{0}'' sollte in derselben Zeile stehen.

ws.followed=Nach ''{0}'' steht ein Whitespace.
ws.notFollowed=Nach ''{0}'' steht kein Whitespace.
ws.notPreceded=Vor ''{0}'' steht kein Whitespace.
ws.preceded=Vor ''{0}'' steht ein Whitespace.
