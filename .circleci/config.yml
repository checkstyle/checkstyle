  run-inspections:
    docker:
      - image: nrmancuso/idea-docker:1.0.0
    environment:
      INSPECTIONS_PATH: config/intellij-idea-inspections.xml
      IDEA_PROPERTIES: config/intellij-idea-inspections.properties
      REPORT_DIR: inspections-report
      # IDEA expects this name, do not change it
      IDE_PROPERTIES_PROPERTY: .ci/idea-inspections.properties

    steps:
      - checkout
      - run:
          command: mkdir -p $REPORT_DIR
          working_directory: ~/project
      - run:
          command: |
            echo "pwd: $(pwd)"
            echo "ls: $(ls)"
            inspect.sh src/main/java/com/puppycrawl/tools/checkstyle/api \
              $INSPECTIONS_PATH $REPORT_DIR \
              -v2
            ls -lRt $REPORT_DIR
          no_output_timeout: 25m
          working_directory: ~/project

