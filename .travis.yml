language: java
sudo: false

install:
  - 

matrix:
  fast_finish: true
  include:
    # unit tests (openjdk7, oraclejdk7 and oraclejdk8)
    - jdk: openjdk7
      env: DESC="tests" CMD="mvn clean integration-test" COVERALLS_ARGS=""
    - jdk: oraclejdk7
      env: DESC="tests" CMD="mvn clean integration-test" COVERALLS_ARGS=""
    - jdk: oraclejdk8
      env: DESC="tests" CMD="mvn clean integration-test" COVERALLS_ARGS=""
    # checkstyle (openjdk7, oraclejdk7 and oraclejdk8)
    - jdk: openjdk7
      env: DESC="checkstyle" CMD="mvn clean verify -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true" COVERALLS_ARGS=""
    - jdk: oraclejdk7
      env: DESC="checkstyle" CMD="mvn clean verify -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true" COVERALLS_ARGS=""
    - jdk: oraclejdk8
      env: DESC="checkstyle" CMD="mvn clean verify -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true" COVERALLS_ARGS=""
    # cobertura and coveralls (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="cobertura and coveralls" CMD="mvn clean cobertura:check" COVERALLS_ARGS="mvn clean cobertura:cobertura coveralls:report"
    # findbugs and pmd (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="findbugs and pmd" CMD="mvn clean compile pmd:check findbugs:check" COVERALLS_ARGS=""
    # site (oraclejdk8 as 'site' success is required to be sure that on release time all will be ok, admins will use oracle8 version)
    - jdk: oraclejdk8
      env: DESC="site" CMD="mvn clean site -Dlinkcheck.skip=true -Dmaven.javadoc.skip=true -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true" COVERALLS_ARGS=""
    # assembly (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="assembly" CMD="mvn clean install -Passembly -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true" COVERALLS_ARGS=""
    # NoErrorTest - Orekit (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoErrorTest - Orekit" CMD="git clone https://github.com/CS-SI/Orekit.git && cd Orekit && git checkout bc527a1 && sed -i 's/<orekit\.checkstyle\.version>6\.6</<orekit.checkstyle.version>6.8-SNAPSHOT</' pom.xml && cd .. && mvn clean install -Passembly -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd Orekit && mvn compile checkstyle:check" COVERALLS_ARGS=""
    # NoExceptiontest - Checkstyle (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Checkstyle" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#checkstyle/checkstyle/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptiontest - Guava (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Guava" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#guava/guava/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - Hibernate ORM (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Hibernate ORM" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#hibernate-orm/hibernate-orm/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - FindBugs (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - FindBugs" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#findbugs/findbugs/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - Pmd,elasticsearch,lombok-ast (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Pmd,elasticsearch,lombok-ast" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#pmd/pmd/' projects-to-test-on.properties && sed -i 's/#elasticsearch/elasticsearch/' projects-to-test-on.properties && sed -i 's/#lombok-ast/lombok-ast/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - RxJava,java-design-patterns,MaterialDesignLibrary,apache-ant,apache-jsecurity,android-launcher (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - RxJava,java-design-patterns,MaterialDesignLibrary,apache-ant,apache-jsecurity,android-launcher" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#RxJava/RxJava/' projects-to-test-on.properties && sed -i 's/#java-design-patterns/java-design-patterns/' projects-to-test-on.properties && sed -i 's/#MaterialDesignLibrary/MaterialDesignLibrary/' projects-to-test-on.properties && sed -i 's/#apache-ant/apache-ant/' projects-to-test-on.properties && sed -i 's/#apache-jsecurity/apache-jsecurity/' projects-to-test-on.properties && sed -i 's/#android-launcher/android-launcher/' projects-to-test-on.properties&& cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - Spring (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Spring" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#spring-framework/spring-framework/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && travis_wait ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""
    # NoExceptionTest - Hbase (oraclejdk8)
    - jdk: oraclejdk8
      env: DESC="NoExceptionTest - Hbase" CMD="git clone https://github.com/checkstyle/contribution && cd contribution/checkstyle-tester && sed -i 's/^guava/#guava/' projects-to-test-on.properties && sed -i 's/#Hbase/Hbase/' projects-to-test-on.properties && cd ../../ && mvn clean install -DskipTests -DskipITs -Dpmd.skip=true -Dfindbugs.skip=true -Dcobertura.skip=true -Dcheckstyle.ant.skip=true && cd contribution/checkstyle-tester && travis_wait ./launch.sh -Dcheckstyle.config.location=checks-nonjavadoc-error.xml" COVERALLS_ARGS=""


script: eval $CMD

after_success:
  - eval $COVERALLS_ARGS

cache:
  directories:
  - ~/.m2

branches:
  only:
    - master
